{% extends "event_register/base.html"%} {% block content%}
<table class="table table-boarderless">
  <thead class="border-bottom font-weight-bold">
    <tr>
      <td>Event Name</td>
      <td>date_and_time</td>
      <td>location</td>
      <td></td>
    </tr>
  </thead>
  <body>
    {% for event in event_list %}
    <tr>
      <td>{{ event.event_name }}</td>
      <td>{{ event.date_and_time }}</td>
      <td>{{ event.location }}</td>
      <td>
        <a
          href="{% url 'event_update' event.id %}"
          class="btn txt-secondary px-0"
        >
          <i class="far fa-edit fa-lg">modify</i>
        </a>
      </td>
    </tr>
    {% endfor %}
  </body>
</table>
{% endblock content%}
